<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
   .box {
    width: 280px;
    margin: 1em auto;
    outline: 1px solid #beceeb;
    background: #f0f3f9;
   }
   .box1 {
     line-height: 96px;
   }
   .box1 > span {
     line-height: 20px;
   }
   .box2 {
     line-height: 20px;
   }
   .box2 > span {
     line-height: 96px;
   }
   .box3 {
     line-height: 96px;
   }
   .box3 > span {
     line-height: 20px;
     display: inline-block;
   }
  </style>
</head>
<body>
    <div class="box box1">
        <span>span: line-height:20px</span>
    </div>
    <div class="box box2">
        <span>span: line-height:20px</span>
    </div>
    <div class="box box3">
        <span>span: line-height:20px</span>
    </div>
</body>
</html>
