<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      display: inline-table;
      width: 128px;
      margin-left: 10px;
      border: 1px solid #efadef;
    }
    .box > p {
      display: table-cell;
    }
    
  </style>
</head>
<body>
    和文字平起平坐的表格：
  <div class="box">
      <p>列表一</p>
      <p>列表二</p>
  </div>
  
</body>
</html>
