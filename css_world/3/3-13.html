<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      display: inline-block;
      position: relative;
    }
    .pre, .next {
      width: 50%; height: 100%;
      position: absolute;
      top: 0;
      opacity: .5;
    }
    .pre {
      left: 0;
      background-color: #cd0000;
    }
    .next {
      right: 0;
      background-color: #34538b;
    }
  </style>
</head>
<body>
<div class="box">
  <a href="javascript:" title="上一张" class="pre">上一张</a>
  <a href="javascript:" title="下一张" class="next">下一张</a>
  <img src="../img/1.jpg">
</div>

</body>
</html>
