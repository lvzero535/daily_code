<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      background-color: blue;
      border: 1px solid #ccc;
    }
    .box1 > div {
      padding: 50%;
    }
    .box2 {
      width: 200px;
      background-color: red;
      border: 1px solid #ccc;
    }
    .box2 > div {
      padding: 25% 50%;
    }
    .box3 {
      padding: 10% 50%;
      position: relative;
    }
    .box3 > img {
      position: absolute;
      width: 100%; height: 100%;
      top: 0; left: 0;
    }
  </style>
</head>
<body>
    <div class="box1">
      <div></div>
    </div>
    <div class="box2">
      <div></div>
    </div>
    <div class="box3">
       <img src="../img/1.jpg">
    </div>
</body>
</html>
