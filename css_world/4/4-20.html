<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      overflow: hidden;
    }
    .left, .right {
      width: 50%;
      float: left;
      padding-bottom: 9999px;
      margin-bottom: -9999px;
    }
    .left {
      background-color: #34538b;
    }
    .right{
      background-color: #cd0000;
    }
    .btn {
      text-align: center;
      background-color: aliceblue;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left">
      <h2>标题一</h2>
      <p>正方观点</p>
      <p>正方观点</p>
      <p>正方观点</p>
    </div>
    <div class="right">
      <h2>标题二</h2>
      <p>反方观点</p>
      <p>反方观点</p>
      <p>反方观点</p>
      <p>反方观点</p>
      <p>反方观点</p>
      <p>反方观点</p>
    </div>
  </div>
  <div class="box">
    <div class="left btn">
      <input type="button" value="正方观点"/>
    </div>
    <div class="right btn">
        <input type="button" value="反方观点"/>
    </div>
  </div>
</body>
</html>
