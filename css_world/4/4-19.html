<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      overflow: hidden;
      width: 200px;
      background-color: red;
    }
    ul {
      margin: 0;
      margin-right: -10px;
      padding: 0;
    }
    ul > li {
      width: 60px; height: 50px;
      background-color: aqua;
      list-style: none;
      float: left;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li>列表1</li>
      <li>列表2</li>
      <li>列表3</li>
    </ul>
  </div>
</body>
</html>
