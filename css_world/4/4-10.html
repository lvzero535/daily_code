<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .reset {
      padding-left: 20px;
      counter-reset: xe;
    }
    .counter::before {
      content: counters(xe, '-') '. ';
      counter-increment: xe; 
    }
  </style>
</head>
<body>
  <div class="reset">
    <div class="counter">标题1
      <div class="reset">
        <div class="counter">标题1.1</div>
        <div class="counter">标题1.2
          <div class="reset">
            <div class="counter">标题1.2.1</div>
          </div>
        </div>
      </div>
    </div>
    <div class="counter">标题2</div>
    <div class="counter">标题3</div>
    <div class="counter">标题4
      <div class="reset">
        <div class="counter">标题4.1</div>
      </div>
    </div>
  </div>  
</body>
</html>
