<head>

  <title>Document</title>
  <style>
    .box {
      width: 0;
      border: 10px solid;
      border-color: red transparent transparent;
    }
    .box1 {
      width: 10px; height: 10px;
      border: 10px solid;
      border-color: #f30 #00f #396 #0f0;
    }
    .box2 {
      width: 10px; height: 10px;
      border: 10px solid;
      border-color: red transparent transparent;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box1"></div>
  <div class="box2"></div>
  
</body>
